name: CI

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v2

            -   name: Set up Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: 18

            # The app shows the commit meta on the start, so we need to write it now
            -   name: Write commit meta
                run: echo ${{ github.sha }} $(date +"%Y-%m-%d_%H:%M:%S_%:z") > commit_meta

            -   name: Install dependencies
                run: yarn install

            -   name: Build project
                run: yarn build

            -   name: Login to Docker Hub
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Build and push Docker image
                run: |
                    docker build -t quipex/monobot:latest -t quipex/monobot:${{ github.sha }} .
                    docker push quipex/monobot --all-tags
