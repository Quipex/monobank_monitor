name: CI

on:
    push:
        paths-ignore:
            - '**.md'
    pull_request_target:
        paths-ignore:
            - '**.md'

jobs:
    build-n-test:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout repository
                uses: actions/checkout@v2

            -   name: Set up Node.js
                uses: actions/setup-node@v2
                with:
                    node-version: 16

            -   name: Install dependencies
                run: yarn install

            -   name: Run unit tests
                run: yarn test unit

            -   name: Run integration tests
                run: yarn test int
